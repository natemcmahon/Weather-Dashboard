<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard </h1>
    </header>
    <section id="city-search" class="d-flex row">
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City" aria-label="City Entry" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
          </div>
    </section>
    <section class="row">
        <section id="previousSearches" class="d-flex col-3">
            <ol>
                <li>sample</li>
                <li>sample</li>
                <li>sample</li>
                <li>sample</li>
                <li>sample</li>
            </ol>
        </section>
        <section id="today-weather" class="d-flex col-8">
            <ul class="weather-content">
                <h2 id="city-name"></h2>    
                <h5 id="current-date"></h5>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
            </ul>
        </section>
    </section>
    <section id="previousSearches" class="d-flex col-3">
        <ol>
        </ol>
    </section>
    <h3 id="title5">5 Day Forecast:</h3>
    <section id="forecast5" class="d-flex col">
        <div class="five-day">
            <h4 id="day-two-date">Date</h4>
            <p id="day-two-temp"></p>
            <p id="day-two-wind"></p>
            <p id="day-two-humidity"></p>
        </div>
        <div class="five-day">
            <h4 id="day-three-date">Date</h4>
            <p id="day-three-temp"></p>
            <p id="day-three-wind"></p>
            <p id="day-three-humidity"></p>
        </div>
        <div class="five-day">
            <h4 id="day-four-date">Date</h4>
            <p id="day-four-temp"></p>
            <p id="day-four-wind"></p>
            <p id="day-four-humidity"></p>
        </div>
        <div class="five-day">
            <h4 id="day-five-date">Date</h4>
            <p id="day-five-temp"></p>
            <p id="day-five-wind"></p>
            <p id="day-five-humidity"></p>
        </div>
        <div class="five-day">
            <h4 id="day-six-date">Date</h4>
            <p id="day-six-temp"></p>
            <p id="day-six-wind"></p>
            <p id="day-six-humidity"></p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./Develop/script.js"></script>
</body>
</html>
